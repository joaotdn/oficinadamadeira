<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0" />-->
    <title>Officina da Madeira</title>
    <link rel="stylesheet" href="style.css" />

    <script src="bower_components/modernizr/modernizr.js"></script>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="js/jpreloader.js"></script>
    <script>
      $(document).ready(function() {
        $('body').jpreLoader({
          showPercentage: false,
          loaderVPos: '400px',
          //autoClose: false,
          splashVPos: '202px',
          closeBtnText: ''
        });
      });
    </script>
    
  </head>
  <body>
    <div class="row rel">

      <div class="small-3 abs logo-container">
        <figure class="logo small-12 text-center">
          <a href="#" class="logo-img display-block centered rel">
            <div class="icon-logo centered"></div>
          </a>
        </figure>
      </div>

      <div class="small-4 abs go-about">
        <a href="#" class="display-block small-12 left">
          
        </a>
      </div>

      <div class="small-6 main-slide abs">
        
      </div>

      <div class="small-3 abs r logo-container">
        <figure class="logo small-12">
          <a href="#" class="display-block centered rel">
            <h4 class="centered apex-medium-italic left">
              Clique aqui para informações técnicas sobre a nossa <span>madeira, armazenamento</span> e nossos <span>produtos</span>
            </h4>
          </a>
        </figure>
      </div>

    </div>
    <!-- preloading -->
    <div id="jpreContent">
      <div class="icon-loading"></div>
    </div>
    <script src="js/scripts.js"></script>
  </body>
</html>
